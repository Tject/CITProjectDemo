<!--Schedule New Exam-->
<!--Brief: the student begins scheduling a new exam-->
<!--Purpose: the sutdent can select a campus to which they wish to take their exam-->
<!--         campus should display their name, addres, phone, and (optional) a google link to maps/address view-->
<!---->
<!--Redirects:-->
<!--    1. Campus: "campus.html", the campus selected is shown and the student can now select exam of choice-->
<!--    2. Student Home: "studentHome.html", if they cancel they should be redirected to their home page-->
<!--    4. Login Page: "index.html", if the user logs out, redirect to the login page-->
<!---->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Exam Registration</title>
        <link rel="stylesheet" href="assets/styles/calendarstyles.css"/>
        <link rel="stylesheet" href="assets/styles/scheduleNewExam.css"/>
    </head>
    <body id="exambackground" style="body {overflow: auto}">
        <div class="Black" class="header">
            <img src="" id="">
        </div>
        <div class="topbar">
            <a id="cancel" href="studentProfile.html">Cancel</a>
        </div>
        <hr class="line"/>
        <div id="container">
            <div id="examCampusBox">
                <h3><b>Campus</b></h3>
                <hr class="cardBreak"/>
                <!--Campus Radio-->
                <form id="campusForm" class="campusContainer longhand" >
                    <li class="campusRadio"><input id="campus1" type='radio' name="campus" value = "Charleston A#100"><label for="campus1">West Charleston</label></li>
                    <li class="campusRadio"><input id="campus2" type="radio" name="campus" value = "Henderson B#200"><label for="campus2">Henderson</label></li>
                    <li class="campusRadio"><input id="campus3" type="radio" name="campus" value = "N.Las Vegas C#300"><label for="campus3">North Las Vegas</label></li>
                </form>
            </div>
            <br>
            <div id="examSubjectBox">
                <h3><b>Subject</b></h3>
                <hr class="cardBreak"/>
                <!--Subject Radio-->
                <form class="subContainer longhand" id="subjectForm">
                    <li class="subRadio"><input id="sub1" type="radio" name="sub" value="Calculus"><label for="sub1">Calculus</label></li>
                    <li class="subRadio"><input id="sub2" type="radio" name="sub" value="Biology"><label for="sub2">Biology</label></li>
                    <li class="subRadio"><input id="sub3" type="radio" name="sub" value="Programming"><label for="sub3">Programming</label></li>
                </form>
            </div>
        </div>
        <br>
        <div class="datepicker-container"> <!--re-add hidden element to container -->
            <h3>Date</h3>
            <input type="text" class="date-input" placeholder="Select date" />
            <div class="datepicker">
            <!-- .datepicker-header -->
            <div class="datepicker-header">               
                <button class="prev">Prev</button>
                <!-- .months -->
                <div>
                    <select class="month-input">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <input type="number" class="year-input" value="2024"/>
                </div>
                <!-- ./months -->
                <button class="next">Next</button>
            </div>
            <!-- /.datepicker-header -->
                <!-- .days -->
                <div class="days">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                </div>
                <!-- .dates-->
                <div class="dates"></div>
                <!-- .datepicker-footer -->
                <div class="datepicker-footer">
                    <button class="cancel">Cancel</button>
                    <button class="apply">Apply</button>
                </div>
                <!-- /.datepicker-footer -->
            </div>
        </div>
        <br>
        <div id="container3">
            <div id="examtimeBox">
                <h3><b>Time</b></h3>
                <hr class="cardBreak"/>
                <div id="timeDropdownContainer">
                    <label for="time"></label>
                    <select name="time" id="time">
                    <option value="17">5:00pm</option>
                    <option value="16">4:00pm</option>
                    <option value="15">3:00pm</option>
                    <option value="14">2:00pm</option>
                    <option value="13">1:00pm</option>
                    <option value="12">12:00am</option>
                    <option value="11">11:00am</option>
                    <option value="10">10:00am</option>
                    <option value="9">9:00am</option>
                </select>
                </div>
            </div>
        </div>
        <div id="container4">
            <a class="confirm" 
            href="examConfirmation.html" 
            role="button"><span id="confirmText">Confirm</span></a>
        </div>
        <hr class="line">
        <div class="footer">
            <p>
                <a class="noLine" href="credits.html">Credits</a>
            </p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="javascript/scheduleNewExam.js" charset="utf-8"></script>
        <script src="javascript/calendar.js"></script>

    </body>  
</html>
